<div>
  <mat-card
    class="example-card"
    *ngFor="let review of allReviews; let i = index"
  >
    <mat-card-header>
      <mat-card-title
        >{{ i + 1 }}. {{ getUserName(review.owner) }}</mat-card-title
      >
      <mat-card-subtitle>
        {{ review.name }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ review.review }}
      </p>
    </mat-card-content>
